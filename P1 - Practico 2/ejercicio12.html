<html>
    <head>
        <title>Ejercicio 12</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Ejercicio 12</div>
        <script>
            //Ejercicio 12
            var peso = parseInt(prompt("Ingrese su peso en kilos"));
            var altura = parseFloat(prompt("Ingrese su altura en metros"));
            var imc = peso / (altura * altura);
            alert("Su indice de masa corporal (IMC) es " + imc);
        </script>
    </body>
</html>
