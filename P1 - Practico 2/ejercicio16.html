    <body>
        <div>Ejercicio 16</div>
        <script>
            //Ejercicio 16
            var win = parseInt(prompt("Ingrese la cantidad de partidos ganados"));
            var draw = parseInt(prompt("Ingrese la cantidad de partidos empatados"));
            var lose = prompt("Ingrese la cantidad de partidos perdidos");
            var totalPts = (win * 3) + draw;
            alert(
                    "Con " + win + 
                    " victorias, " + draw + 
                    " empates, y " + lose +
                    " derrotas. Da un total de " + totalPts +
                    " puntos. "
                 );
           
        </script>
