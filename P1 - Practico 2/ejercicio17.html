    <body>
        <div>Ejercicio 17</div>
        <script>
            //Ejercicio 17
            var i = parseInt(prompt("Ingrese la cantidad de chirridos por minuto"));
            var f = ((i - 40) / 4) + 50;
            var c = (f - 32) / 1.8;
            var cc = ((i - 40) / 7) + 10;
            alert(
                    "Si se escuchan " + i + 
                    " chirridos por minuto\n\
                    50\nsignifica que hay " + f +
                    " grados Fahrenheit, equivalen a " + c + 
                    " grados Celcius.\n\
                    \nEl calculo direco a grados Celcius me da " + cc 
                );
                      
        </script>
    </body>
