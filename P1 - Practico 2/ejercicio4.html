    <body>
        <div>Ejercicio 4</div>
        <script>
            //Ejercicio 4
            var valor1 = parseInt(prompt("Ingrese primer valor"));
            var valor2 = parseInt(prompt("Ingrese segundo valor"));
            var sum = valor1 + valor2;
            var mult = valor1 * valor2;
            alert(
                    "El resultado de la suma es " + sum +
                    "\nEl resultado de la multiplicacion es " + mult
            );            
        </script>
        
        
    </body>
