<html>
    <head>
        <title>Ejercicio 9</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Ejercicio 9</div>
        <script>
            //Ejercicio 9
            var valor1 = parseInt(prompt("Ingrese primer valor"));
            var valor2 = parseInt(prompt("Ingrese segundo valor"));
            var valor3 = parseInt(prompt("Ingrese tercer valor"));
            var total = valor1 * valor1;
            total = total - (valor2 + valor3);
            alert("El valor del cuadrado del primero, menos la suma de los restantes dos es " + total);
        </script>
    </body>
</html>
